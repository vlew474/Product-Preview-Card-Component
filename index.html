<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="./main.css" rel="stylesheet">
<!--Add in montserrat font-->
        <link href="https://fonts.googleapis.com">
        <link href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Noto+Sans:wght@300&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<!--Add in fraunces font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,602&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Product preview card component</title>
        <style>
            .attribution {
                font-size: 11px; text align: center;
            }
            
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <div class="card">
                <section class="image-container">
                    <img class="image" alt="bottle light brown Chanel purfume with leaves surrounding it" src="./images/image-product-desktop.jpg"/>
                </section>
                
                <section class="text-container">

                        <p id="perfume"> perfume</p>

                        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>

                        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                    <div class="prices-container">
                        <h2 id="current">$149.99</h2>
                        <h3 id="old"> $169.99 </h3>
                    </div>

                    <div class="button-container">
                        <button type="button" class="button">
                            <img alt="add to cart button" id="cart" src="./images/icon-cart.svg"/>
                            Add to Cart
                        </button>
                    </div>
                </section>
            </div>
            
            <div class="attribution">
                <footer>
                    Challenge by 
                    <a href="https://www.frontendmentor.io/?ref=challenge/" target="_blank">Frontend Mentor</a>
                    . Coded by                         
                    <a href="#">Vincent Lew</a>
                     .
                 </footer>
            </div>
        </main>
    </body>
</html>
